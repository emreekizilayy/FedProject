<div class="row">
    <div class="col-lg-4">
        <div class="card card-box bg-premium-dark border-0 text-light mb-5">
            <div class="card-body">
                <div class="d-flex align-items-start">
                    <div class="font-weight-bold">
                        <small class="text-white-50 d-block mb-1 text-uppercase">New Accounts</small>
                        <span class="font-size-xxl mt-1">586,356</span>
                    </div>
                    <div class="ml-auto">
                        <div class="bg-white text-center text-success d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'chart-bar']" class="font-size-xl"></fa-icon>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <fa-icon [icon]="['fas', 'arrow-up']" class="text-success mr-1"></fa-icon>
                    <span class="text-success pr-1">15.4%</span>
                    <span class="text-white-50">increase this month</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card card-box bg-midnight-bloom text-light mb-5">
            <div class="card-body">
                <div class="d-flex align-items-start">
                    <div class="font-weight-bold">
                        <small class="text-white-50 d-block mb-1 text-uppercase">Sales</small>
                        <span class="font-size-xxl mt-1">23,274</span>
                    </div>
                    <div class="ml-auto">
                        <div class="bg-white text-center text-primary d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'lightbulb']" class="font-size-xl"></fa-icon>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <fa-icon [icon]="['fas', 'arrow-up']" class="text-warning mr-1"></fa-icon>
                    <span class="text-warning pr-1">7.4%</span>
                    <span class="text-white-50">same as before</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card card-box bg-plum-plate text-light mb-5">
            <div class="card-body">
                <div class="d-flex align-items-start">
                    <div class="font-weight-bold">
                        <small class="text-white-50 d-block mb-1 text-uppercase">Orders</small>
                        <span class="font-size-xxl mt-1">345</span>
                    </div>
                    <div class="ml-auto">
                        <div class="bg-white text-center text-primary d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'chart-bar']" class="font-size-xl"></fa-icon>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <fa-icon [icon]="['fas', 'arrow-down']" class="text-white mr-1"></fa-icon>
                    <span class="text-white pr-1">15.4%</span>
                    <span class="text-white-50">less orders</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-6">
        <div class="card card-box mb-5">
            <div class="card-body p-0">
                <div class="row mt-4">
                    <div class="col">
                        <div class="text-center">
                            <div>
                                <fa-icon [icon]="['far', 'user']" class="font-size-xxl text-success"></fa-icon>
                            </div>
                            <div class="mt-3 line-height-sm">
                                <b class="font-size-lg">2,345</b>
                                <span class="text-black-50 d-block">users</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center">
                            <div>
                                <fa-icon [icon]="['far', 'keyboard']" class="font-size-xxl text-danger"></fa-icon>
                            </div>
                            <div class="mt-3 line-height-sm">
                                <b class="font-size-lg">3,568</b>
                                <span class="text-black-50 d-block">clicks</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center">
                            <div>
                                <fa-icon [icon]="['far', 'chart-bar']" class="font-size-xxl text-info"></fa-icon>
                            </div>
                            <div class="mt-3 line-height-sm">
                                <b class="font-size-lg">$9,693</b>
                                <span class="text-black-50 d-block">revenue</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider mt-4"></div>
                <div class="text-center py-4">
                    <button class="btn btn-sm btn-primary" type="button">
                        <span class="btn-wrapper--icon">
                            <fa-icon [icon]="['far', 'eye']"></fa-icon>
                        </span>
                        <span class="btn-wrapper--label">
                            Generate reports
                        </span>
                    </button>
                </div>
            </div>
            <div class="card-footer bg-light text-center">
                <div class="pt-4 pr-4 pl-4">
                    <apx-chart
                            [chart]="{
                                        type: 'line',
                                        height: '100',
                                        sparkline: {
                                            enabled: true
                                        }
                                    }"
                            [colors]="['#3c44b1']"
                            [markers]="{
                                        size: 0
                                    }"
                            [series]="[
                                      {
                                        name: 'Customers',
                                        data: [47, 38, 56, 24, 45, 54, 38, 47, 38, 56, 24, 56, 24, 65]
                                      }
                                    ]"
                            [stroke]="{
                                            color: '#4191ff',
                                            curve: 'smooth',
                                            width: 4
                                    }"
                            [xaxis]="{
                                        crosshairs: {
                                            width: 1
                                        }
                                    }"
                            [yaxis]="{
                                        min: 0
                                    }"
                    ></apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card card-box mb-5">
            <div class="card-body pb-1">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <div>
                                <fa-icon [icon]="['far', 'user']" class="font-size-xxl text-success"></fa-icon>
                            </div>
                            <div class="mt-3 line-height-sm">
                                <b class="font-size-lg">2,345</b>
                                <span class="text-black-50 d-block">users</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center">
                            <div>
                                <fa-icon [icon]="['far', 'keyboard']" class="font-size-xxl text-danger"></fa-icon>
                            </div>
                            <div class="mt-3 line-height-sm">
                                <b class="font-size-lg">3,568</b>
                                <span class="text-black-50 d-block">clicks</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center">
                            <div>
                                <fa-icon [icon]="['far', 'chart-bar']" class="font-size-xxl text-info"></fa-icon>
                            </div>
                            <div class="mt-3 line-height-sm">
                                <b class="font-size-lg">$9,693</b>
                                <span class="text-black-50 d-block">revenue</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-4 pr-4 pl-4">
                    <apx-chart
                            [chart]="{
                                        type: 'line',
                                        height: '100',
                                        sparkline: {
                                            enabled: true
                                        }
                                    }"
                            [colors]="['#f4772e']"
                            [markers]="{
                                        size: 0
                                    }"
                            [series]="[
                                      {
                                        name: 'Sales',
                                        data: [47, 38, 56, 24, 45, 54, 38, 47, 38, 56, 24, 56, 24, 65]
                                      }
                                    ]"
                            [stroke]="{
                                            color: '#4191ff',
                                            curve: 'smooth',
                                            width: 3
                                    }"
                            [xaxis]="{
                                        crosshairs: {
                                            width: 1
                                        }
                                    }"
                            [yaxis]="{
                                        min: 0
                                    }"
                    ></apx-chart>
                </div>
            </div>
            <div class="divider"></div>
            <div class="my-2 text-center">
                <fa-icon [icon]="['fas', 'arrow-up']" class="text-danger"></fa-icon>
                <span class="text-danger px-1">15.4%</span>
                <span class="text-black-50">new sales today</span>
            </div>
            <div class="card-footer bg-light p-4 text-center">
                <button class="btn btn-first" type="button">
                        <span class="btn-wrapper--icon">
                            <fa-icon [icon]="['far', 'eye']"></fa-icon>
                        </span>
                    <span class="btn-wrapper--label">
                        View latest sales
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
