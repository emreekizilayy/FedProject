<button type="button" class="btn btn-primary m-2" (click)="lgModal.show()" (click)="ResetForm()">New Product</button>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">New</h6>
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #proForm="ngForm" [formGroup]="productForm" (ngSubmit)="OnSubmit()">
                    <div class="position-relative form-group">
                        <input type="hidden" formControlName="_id">
                        <label for="exampleAddress">Name</label>
                        <input class="form-control" id="exampleAddress" formControlName="name" placeholder="Product Name" type="text">
                        <div class="alert alert-danger" *ngIf="!proForm.form.value.name">Name Required</div>
                        <!-- <div *ngIf="proForm.form.value.name && proForm.form.controls['name'].errors)" class="cross-validation-error-message alert alert-danger">
                            Name cannot match alter ego.
                        </div> -->
                    </div>
                    <div class="position-relative form-group"><label for="exampleAddress2">Description</label><input class="form-control" id="exampleAddress2" formControlName="description" placeholder="Product Description" type="text"></div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="position-relative form-group"><label for="exampleSelect">Brand</label>
                                <select class="form-control" id="exampleSelect" formControlName="brand">
                                    <option *ngFor="let brand of brands" value="{{brand._id}}">{{brand.name}}</option>
                                </select>
                                <div class="alert alert-danger" *ngIf="!proForm.form.value.brand">Brand Required</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="position-relative form-group"><label for="exampleSelect">Category</label>
                                <select class="form-control" id="exampleSelect" formControlName="category">
                                    <option *ngFor="let category of categories" value="{{category._id}}">{{category.name}}</option>
                                </select>
                                <div class="alert alert-danger" *ngIf="!proForm.form.value.category">Category Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="position-relative form-group"><label for="exampleCity">Price</label><input class="form-control" id="exampleCity" formControlName="price" type="number" ng-model="pricevalue"></div>
                            <div class="alert alert-danger" *ngIf="!proForm.form.value.price">Price Required</div>
                        </div>
                    </div>
                    
                    <!-- <div class="position-relative form-check"><input class="form-check-input" id="exampleCheck" name="check" type="checkbox"><label class="form-check-label" for="exampleCheck">Check me out</label></div> -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link btn-link-dark" (click)="lgModal.hide()">Close</button>
                        <!-- <button type="button" class="btn btn-primary ml-auto" (click)="lgModal.hide()">Save changes</button> -->
                        <button class="btn btn btn-primary ml-auto" type="submit" *ngIf="isAdd" (click)="lgModal.hide()" >Add</button>
                        <button class="btn btn btn-primary ml-auto" type="submit" *ngIf="!isAdd" (click)="lgModal.hide()">Update</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

<div class="card card-box mb-5 productlist">
    <div class="card-header pr-2">
        <div class="card-header--title">
            <small>Products</small>
            <!-- <b>This table card has custom content</b> -->
        </div>
        <div class="card-header--actions">
            <a [routerLink]="" class="btn btn-sm text-primary btn-link" tooltip="View details">
                <fa-icon [icon]="['far', 'keyboard']" class="font-size-lg"></fa-icon>
            </a>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover text-nowrap table-striped mb-0">
                <thead class="thead-light">
                <tr>
                    <th style="width: 40%;">Product</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Category</th>
                    <th class="text-center">Brand</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        <div class="d-flex align-items-center">
                            <div>
                                <a class="font-weight-bold text-black" title="...">{{product.name}}</a>
                                <span class="text-black-50 d-block">{{product.description}}</span>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span class="badge badge-warning h-auto py-0 px-3">{{product.price}} TL</span>
                    </td>
                    <td class="text-center">
                        <span class="font-weight-bold text-black">{{product.category.name | json}}</span>
                    </td>
                    <td class="text-center">
                        <span class="font-weight-bold text-black">{{product.brand.name | json}}</span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" dropdown placement="bottom right" container="body">
                            <button class="btn btn-sm px-2 py-0 dropdown-toggle no-caret btn-primary"
                                    dropdownToggle type="button">
                                <fa-icon [icon]="['fas', 'ellipsis-h']" class="font-size-lg"></fa-icon>
                            </button>
                            <div *dropdownMenu class="dropdown-menu dropdown-menu-xl p-0 dropdown-menu-right">
                                <ul class="nav nav-primary nav-pills flex-column pt-2 pb-3">
                                    <li class="nav-item">
                                        <a [routerLink]="" class="nav-link text-warning mx-3">
                                            <div class="nav-link-icon">
                                                <fa-icon [icon]="['far', 'keyboard']"></fa-icon>
                                            </div>
                                            <span (click)="lgModal.show()"  (click)="GetData(product._id)">Update</span>
                                        </a>
                                    </li>
                                    <li class="dropdown-divider"></li>
                                    <li class="nav-item">
                                        <a [routerLink]="" class="nav-link text-danger mx-3">
                                            <div class="nav-link-icon">
                                                <fa-icon [icon]="['fas', 'times']"></fa-icon>
                                            </div>
                                            <span (click)="Delete(product._id)">Delete</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="divider"></div>
        <div class="divider"></div> -->
        <!-- <div class="p-3 d-flex justify-content-center">
            <pagination [rotate]="rotate" [totalItems]="30"
                        class="pagination-icons pagination-primary"></pagination>
        </div> -->
    </div>
</div>
